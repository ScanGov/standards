title: ScanGov Standards
description: Government digital service monitor
url: https://standards.scangov.org
org: ScanGov
org-url: https://scangov.com
repo: https://github.com/scangov/standards
rss: 

# Build settings
plugins:
  - jekyll-sitemap
    
# Social

github-url: https://github.com/scangov
linkedin-url: https://www.linkedin.com/company/scangov

# Date/time
date: "%B %-d, %Y"
timezone: America/Los_Angeles

# Collections
collections:
  pages:
    output: true
    permalink: :title

# Defaults
defaults:
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "default"
      parent: ""
      short: "true"

# Exclude
exclude:
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME