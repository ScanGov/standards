<ul class="list-group list-group-horizontal-sm pt-3">
  <li class="list-group-item">
    <div class="dropdown btn dropdown-toggle">
      <a
        href="javascript:void(0);"
        onclick="navigator.clipboard.writeText(location.href);"
        title="Copy link"
        class="dropdown-item">
        <i class="fa-solid fa-copy"></i>
        <small>Copy link</small>
      </a>
    </div>
  </li>
  <li class="list-group-item">
    <div class="dropdown">
      <button
        class="btn dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="fa-solid fa-share"></i>
        <small>Share</small>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li class="dropdown-item small">
          <a
            href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | url }}"
            id="linkedin"
            rel="nofollow"
            target="_blank"
            title="Share on LinkedIn"
            class="text-white text-decoration-none">
            <i class="fa-brands fa-linkedin-in"></i>
            LinkedIn
          </a>
        </li>
        <li class="dropdown-item small">
          <a
            href="https://bsky.app/intent/compose?text={{ page.url | url }}"
            id="bluesky"
            rel="nofollow"
            target="_blank"
            title="Share on Bluesky"
            class="text-white text-decoration-none">
            <i class="fa-solid fa-cloud"></i>
            Bluesky
          </a>
        </li>
        <li class="dropdown-item small">
          <a
            href="https://twitter.com/intent/tweet?url={{ page.url | url }}"
            id="x"
            rel="nofollow"
            target="_blank"
            title="Share on X"
            class="text-white text-decoration-none">
            <i class="fa-brands fa-x-twitter"></i>
            X
          </a>
        </li>
        <li class="dropdown-item small">
          <a
            href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | url }}"
            id="facebook"
            rel="nofollow"
            target="_blank"
            title="Share on Facebook"
            class="text-white text-decoration-none">
            <i class="fa-brands fa-facebook-f"></i>
            Facebook
          </a>
        </li>
      </ul>
    </div>
    <script>
            const shareParams = new URLSearchParams(location.search);
            let url = shareParams.get('domain');
            if (!url && shareParams.get('agency') == 1)
                url = shareParams.get('search');
            document.getElementById('linkedin').href = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(location.href)}&title=${document.title}&summary=${url}%20website%20metadata%20information.&source=Civic%20Hacking%20Agency`;
            document.getElementById('twitter').href = `https://twitter.com/intent/tweet?text=${url}%20website%20metadata%20information.&via=civic_hacking&url=${encodeURIComponent(location.href)}`;
            document.getElementById('facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(location.href)}`;
    </script>
  </li>
</ul>
